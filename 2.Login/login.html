<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-card">
        <div class="column">
            <h1>Đăng nhập</h1>
            <p>Hãy đăng nhập để trải nghiệm tốt hơn!</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or Email" id="email" required>
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password" id="password" required>
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button" onclick="auth()">Login</button>
                    <a class="span" href="#">Forgot password?</a>
                </div>
                <p style="margin-top:3rem;margin: bottom 1.5rem">Hoặc đăng nhập với</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="google">
                        <i class="bi bi-google"></i>
                    </a>
                   
                </div>
                <div class="back-container">
                    <a href="/1.Homepage/index.html" class="back">
                        <i class="bi bi-caret-left-fill"></i>
                        <p>Trở về trang chủ</p>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Chào mừng đến với W-Leather</h2> 
            <p>Chưa có tài khoản? Đăng ký ngay!</p> 
            <a href="/3.Sign-up/sign-up.html">Sign Up</a>        
        </div>
    </div>
<!-- Link Js -->
<script src="/2.Login/login.js"></script>
</body>
</html>
